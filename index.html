<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <main class="quiz">

        <div id="welcomescreen">
            <h1 class="quiz-maintitle">Bienvenue sur ce quiz !</h1>
            <p class="quiz-description">Il sera composé de <span class="nbquestions"></span> questions sur divers sujets.</p>
            <button class="quiz-btn" id="welcome-btn">OK</button>
        </div>

        <div id="questionscreen"></div>

        <div id="resultscreen">
            <h2 class="quiz-subtitle">Résultat !</h2>
            <p class="quiz-description">
                <span id="nbcorrects"></span> réponse(s) sur <span class="nbquestions"></span> son correct
            </p>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
